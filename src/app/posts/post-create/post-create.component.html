<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input
        matInput
        name="title"
        formControlName="title"
        type="text"
        placeholder="Post Title"
        required
      />
      <mat-error *ngIf="form.get('title')?.invalid"
        >Title is required</mat-error
      >
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePick($event)" />
    </div>

    <div
      class="image-preview"
      *ngIf="
        imagePreview !== '' &&
        imagePreview !== null &&
        form.get('image')?.invalid
      "
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <mat-form-field>
      <textarea
        matInput
        name="content"
        rows="6"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content')?.invalid"
        >Content is required</mat-error
      >
    </mat-form-field>

    <button class="submitBtn" type="submit" mat-raised-button color="accent">
      Save
    </button>
  </form>
</mat-card>
